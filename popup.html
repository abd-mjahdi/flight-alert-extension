<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="popup.css">
        <title>SkyAlert</title>
    </head>
    <body class="app-text">
        <header id="header">
            <h2 id="app-title">SkyAlert</h2>
            <label class="app-text">
                <input id="checkbox-input" type="checkbox">
                Tracking
            </label>
            <div class="plane-count"><span id="plane-count-value">0</span> aircrafts nearby</div>
        </header>

        <div id="cards-container">
        </div>
        <footer id="footer">
            <div>
                <label>
                    Latitude:
                    <input id="lat-input" type="text">
                </label>
            </div>
            <div>
                <label>
                    Longitude:
                    <input id="lon-input" type="text">
                </label>
            </div>
            <div>
                <label>
                    Radius (km):
                    <input id="radius-input" type="text">
                </label>
            </div>
        </footer>
        <script src="popup.js"></script>
    </body>
</html>
